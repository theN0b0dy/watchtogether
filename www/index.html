<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sync videoplayer</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">SyncVideoPlayer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="https://github.com/Harab7/SyncVideoPlayer-SignalR">Repository On Github â™¥</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div>
    <h1 class="display-4 text-center">Welcome</h1>
    <h6 class="text-center">
        Please Select Video And Subtitle For Sync With Others:
    </h6>
    <div class="row my-3">
        <div class="col-md-6 col-12">
            <label class="font-weight-bold">
                Video:
            </label>
            <input type="file" name="video" class="form-control" />
        </div>
        <div class="col-md-6 col-12">
            <label class="font-weight-bold">
                Subtitle:
            </label>
            <input type="file" name="sub" class="form-control" />
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-4">
            <button class="btn btn-danger btn-block" onclick="changeVideoTimeFromSecond(- 15)">-15 Sec</button>
        </div>
        <div class="col-4">
            <input type="text" id="video_time" class="form-control text-center" onchange="changeVideoTime(this.value)">
        </div>
        <div class="col-4">
            <button class="btn btn-success btn-block" onclick="changeVideoTimeFromSecond(+ 15)">+15 Sec</button>
        </div>
    </div>
</div>
    <div>
        <video width="400" controls onplay="videoPlay();" onpause="videoPause();" id="video_holder">
            <source id="video_source">
            <track label="English" kind="subtitles" srclang="en" default id="video_sub">
            Your browser does not support HTML5 video.
        </video>
    </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021 - SyncVideoPlayer
        </div>
    </footer>
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="./lib/signal-r/dist/browser/signalr.min.js"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/site.js" asp-append-version="true"></script>
</body>
</html>
